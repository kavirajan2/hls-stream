label: Hello Slow

inputs:
  - name: yourName
    label: Your Name
    type: string
    required: true
    
tasks:      
  - label: Print a greeting
    type: print
    text: Hello ${yourName}
    
  - label: Sleep a lot
    type: sleep
    millis: 60000
       
  - label: Print a farewell
    type: print
    text: Goodbye ${yourName}
    
