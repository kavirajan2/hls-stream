label: HLS (Single Bitrate)

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Output Directory
    type: string
    required: true
    
tasks:       

  - type: parallel
    label: Generate the HLS streams
    tasks:            
    
    - label: Generate 1080p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=-2:h=1080",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","192k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",5000k,
        -maxrate,5350k,
        -bufsize,7500k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/1080p_%03d.ts","${output}/1080p.m3u8"
      ]
