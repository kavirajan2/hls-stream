label: HLS (Single Bitrate)

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Output Directory
    type: string
    required: true
    
tasks:                      
  - label: Generate 240p HLS stream
    type: ffmpeg
    options: [
      -y, 
      -i, "${input}",
      -vf,"scale=w=-2:h=240",
      "-c:a", aac,
      "-ar","48000",
      "-b:a","64k", 
      "-c:v","h264",
      "-profile:v",main,
      -crf,20,
      -g,48,
      -keyint_min,48,
      -sc_threshold,0, 
      "-b:v",400k,
      -maxrate,600k,
      -bufsize,800k,
      -hls_time,4,
      -hls_playlist_type,vod,
      -hls_segment_filename,"${output}/240p_%03d.ts","${output}/240p.m3u8"
    ]
